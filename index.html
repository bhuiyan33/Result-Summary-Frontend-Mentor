<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <!-- Font Style Link Here..  -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<!-- Result Summery start  -->
  <main class="content_wrapper">
      <div class="container">
        <!-- Result Section Start Here  -->
        <div class="result_area">
          <h3 class="result_title">Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h4 class="sub_heading">Great</h4>
          <p class="result_info">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <!-- Result Section Ends Here  -->

        <!-- Summery Section Start Here  -->
        <div class="summerey_area">
          <h3 class="summery_title">Summary</h3>
          <div class="summery_items">
            <div class="score_items bg-red">
              <div class="score_title">
                <img src="icon-reaction.svg" alt="icon-memory">
                <span class="score_name red">Reaction</span>
              </div>
              <div class="score">
                <span class="score_number">80 <span class="gry_clr">/ 100</span></span>
              </div>
            </div>
          </div>
          <div class="summery_items">
            <div class="score_items bg-org">
              <div class="score_title">
                <img src="icon-memory.svg" alt="icon-memory">
                <span class="score_name org">Memory</span>
              </div>
              <div class="score">
                <span class="score_number">92 <span class="gry_clr">/ 100</span></span>
              </div>
            </div>
          </div>
          <div class="summery_items">
            <div class="score_items bg-green">
              <div class="score_title">
                <img src="icon-verbal.svg" alt="icon-memory">
                <span class="score_name green">Verbal</span>
              </div>
              <div class="score">
                <span class="score_number">61 <span class="gry_clr">/ 100</span></span>
              </div>
            </div>
          </div>
          <div class="summery_items">
            <div class="score_items bg-blue">
              <div class="score_title">
                <img src="icon-visual.svg" alt="icon-memory">
                <span class="score_name blue">Visual</span>
              </div>
              <div class="score">
                <span class="score_number">72 <span class="gry_clr">/ 100</span></span>
              </div>
            </div>
          </div>
          <div class="button">
            <button type="submit" class="primary_btn">Continue</button>
          </div>
        </div>
        <!-- Summery Section Ends Here  -->
      </div>
    </main>
<!-- Result Summery Ends  -->
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ziaul Hoque </a>
  </div>
</body>
</html>
